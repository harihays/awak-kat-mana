
<ion-view>

<ion-pane style="background-color: #71BA51;">

<ion-header-bar align-title="left" class="bar-dark" style="height:8%">

  <img class="logohead" src="img/logohead.png">
	</ion-header-bar>


<ion-content class="scroll">

<div class="space"></div>

<p class="head">Following</p>

      <!-- From Track Table -->
      <div class="content" >
      <center><p ng-click="showTracked()"> You Track These Person</p></center><br>
          <ion-list >
            <ion-item value="{{ track.name }}" ng-repeat="track in tracks ">
                  {{ track.trackedId }} {{ track.name }}
                  <button class="button button-positive" ng-click="deleteTracked(track)">
                  Destroy! 
                  </button>
            </ion-item>
          </ion-list>       
      </div> 

</ion-content>


<ion-footer-bar align-title="left" class="bar-dark">


          <a class="tab-item active" href="#home">
            <i class="icon ion-home"></i>Home</a>
      
          <a class="tab-item" href="#/following">
            <i class="icon ion-android-pin"></i>Following</a>

          <a class="tab-item" href="#follower">
            <i class="icon ion-android-contact"></i>Followers</a>

          <a class="tab-item" href="#setting">
            <i class="icon ion-android-settings"></i>Settings</a>
 
</ion-footer-bar> 
</ion-pane>
 </ion-view>
