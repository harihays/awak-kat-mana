 <ion-view style="background-color: #f78139;">
      <ion-pane>
  
      <ion-header-bar align-title="left" class="bar-dark" style="height:8%">

      <i class="ion-android-arrow-back custom-icon"></i>
      <p class="headbar">SIGNUP</p>

      </ion-header-bar>

      <ion-content class="scroll">

      <center>
      <img class="logosm" src="img/logo.png">

<form name="signForm" ng-controller="RegisterController">

 <div class="list">
    <label class="item item-input">
    <i class="icon ion-ios-email placeholder-icon"></i>
    <input type="text" placeholder="example@domain.com" name="email" ng-model="user.email" >
    </label>
  
    <label class="item item-input">
    <i class="icon ion-person placeholder-icon"></i>
    <input  placeholder="Username" name="username" ng-model="user.uname" ng-required="true" ng-minlength="6" ng-maxlength="40">
    </label>

    <label class="item item-input">
    <i class="icon ion-eye placeholder-icon"></i>
    <input type="password" placeholder="Password" name="password" ng-model="user.pword" ng-required="true" ng-minlength="1" ng-maxlength="10">
    </label>

   
   {{user}}
      <div>
      <!--   <p ng-show="!signForm.password.$valid" class="note" style="color: red;">Password - 6 to 10 characters</p>    -->
     
      </div>
  </div>

  <a class="butright" type="button" ng-click="loginUser(user)">SIGN IN LAH</a>
  </form>
  </center>


  </ion-content>
  </ion-pane>
  </ion-view>
