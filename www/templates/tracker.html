<ion-view title="Tracker" id="page7">
    <ion-content padding="true" class="manual-ios-statusbar-padding">


        <ion-refresher 
            on-refresh="doRefresh()"
            pulling-text="Pull to refresh..."
            refreshing-icon="ion-load-c">
        </ion-refresher>


        
      <div class="content">
    <h4 id="tracker-heading7" style="color:#5F5F5F;font-weight:400;text-align:center;">
    The people who track you
    </h4>

      <br>
          <ion-list >
            <ion-item value="{{ tracker.name }}" ng-repeat="tracker in trackers " style="padding-bottom: 15px">
            {{ tracker.name }} 
            <a class="butremove" type="button" ng-click="deleteTracker(tracker)">REMOVE</a>
            </ion-item>
          </ion-list> 

      </div> 

      </ion-content>
</ion-view>
