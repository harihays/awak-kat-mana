<ion-view title="login" hide-nav-bar="true" id="page9" style="background-color:#97CE68;">
    <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
        <div class="spacer" style="width: 283px; height: 52px;"></div>
        <div>
            <img src="img/awak.png" width="75%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>

        <div class="spacer" style="width: 283px; height: 24px;"></div>

        <form class="list">
            <ion-list>
                <label class="item item-input" name="password">
                    <input type="text" placeholder="username" ng-model="register.name">
                </label>

                <label class="item item-input" name="password">
                    <input type="password" placeholder="password" ng-model="register.password">
                </label>
            </ion-list>
            
            <a id="login-button1" style="color:#FFFFFF;font-size:16px;border-radius:5px 5px 5px 5px;" class="button button-dark  button-block" ng-click="loginUser(register)">Sign In</a>
            
            <a ui-sref="forgopass" id="login-button2" style="color:#FFFFFF;font-size:13px;" class="button button-light button-small button-clear">FORGOT YOUR PASSWORD?</a>
            
            <a ui-sref="signup" id="login-button5" style="color:#FFFFFF;font-size:14px;" class="button button-light button-small button-block button-clear">Or Create an Account</a>
        </form>

        <div class="spacer" style="width: 283px; height: 75px;"></div>
       
    </ion-content>
</ion-view>
